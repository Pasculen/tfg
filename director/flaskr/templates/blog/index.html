{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Evidencias{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <!--<h1>{{ post['id'] }}</h1>-->
      <p class="body">{{ post['id'] }}. {{ post['body'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
